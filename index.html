 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>spam-ngl-ultimate</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: radial-gradient(circle at top, #0a0a0a 0%, #000 100%);
      color: #e5e5e5;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      transform: scale(0.8);
      transform-origin: center;
    }
    .container {
      background: rgba(20, 20, 20, 0.95);
      border-radius: 16px;
      padding: 28px;
      width: 100%;
      max-width: 440px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      animation: rotate 6s linear infinite;
      opacity: 0.08;
      z-index: 0;
    }
    @keyframes rotate { 100% { transform: rotate(360deg); } }
    .container * { position: relative; z-index: 2; }
    h1 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 1.3rem;
      background: linear-gradient(90deg, #00ffcc, #00bfff, #ff33cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      letter-spacing: 0.8px;
    }
    label { display: block; font-size: 0.8rem; color: #ffffffcc; margin-bottom: 5px; font-weight: 500; letter-spacing: 0.3px; }
    input, textarea {
      width: 100%; padding: 9px; border: 2px solid #ffffff;
      border-radius: 6px; background: rgba(0,0,0,0.5); color: #ffffff;
      font-size: 0.85rem; outline: none; margin-bottom: 12px; transition: 0.3s;
      font-weight: 700;
    }
    input:focus, textarea:focus { border-color: #ffffff; box-shadow: 0 0 10px #ffffff80; }
    .button-group { display: flex; gap: 8px; margin-top: 8px; }
    button {
      flex: 1; padding: 10px; border: none; border-radius: 6px; font-weight: 600;
      cursor: pointer; color: #fff; background: linear-gradient(90deg, #00bcd4, #00ff99);
      transition: 0.3s; font-family: 'Poppins', sans-serif; letter-spacing: 0.5px; font-size: 0.85rem;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 0 12px rgba(255,255,255,0.4); }
    #stopBtn { background: linear-gradient(90deg, #ff0040, #ff6600); }
    button:disabled { opacity: 0.5; cursor: not-allowed; box-shadow: none; transform: none; }
    #results { margin-top: 20px; max-height: 240px; overflow-y: auto; padding-right: 4px; font-size: 0.8rem; }

    .message {
      padding: 8px; margin-bottom: 6px; border-radius: 5px;
      background: rgba(255,255,255,0.05);
      border-left: 4px solid;
      border-image: linear-gradient(90deg, #4a00e0, #8e2de2) 1;
      transition: all 0.4s ease; color: #ffffff;
      font-weight: 700;
    }
    .message.clicked { box-shadow: 0 0 10px rgba(138,43,226,0.7); }
    .success { border-left: 4px solid #00ff00; color: #00ff00; }
    .success .number { color: #8e2de2; }
    .success .time { color: #ffffff; }
    .sending .number { color: #8e2de2; }
    .sending .text { color: #ff0000; }
    .sending .time { color: #ffffff; }
    .stop-signal { color: #ff0000; font-weight: 700; }
    .manual-stop { color: #ff0000; font-weight: 700; }
    .error { border-left-color: #ff3b6b; color: #ffb6c1; }
    footer { text-align: center; font-size: 0.7rem; color: #ffffffaa; margin-top: 10px; opacity: 0.6; }
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-thumb { background: linear-gradient(#ffffff, #ffffff); border-radius: 3px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SPAM NGL ULTIMATE</h1>

    <label for="nglLink">Masukkan link target</label>
    <input type="url" id="nglLink" placeholder="Link nya harus ngl tidak boleh link lain" required />

    <label for="message">Masukkan pesan</label>
    <textarea id="message" rows="3" placeholder="Masukkan pesan anda..." required></textarea>

    <label for="customName">Custom nama pengirim</label>
    <div style="position: relative;">
      <input type="text" id="customName" placeholder="Masukkan nama | atau kosong saja" value="" maxlength="5" style="padding-right:40px;" />
      <span id="nameCounter" style="
        position: absolute;
        right: 10px;
        top: 40%;
        transform: translateY(-50%);
        font-size: 0.8rem;
        color: #fff;
        pointer-events: none;
      ">0/5</span>
    </div>

    <label for="delay">Penundaan 1000 > 1 detik</label>
    <input type="number" id="delay" value="1000" min="100" required />

    <div class="button-group">
      <button id="startBtn">START</button>
      <button id="stopBtn" disabled>STOP</button>
    </div>

    <div id="results"></div>
    <footer>@created by yusrifat</footer>
  </div>

  <audio id="bgm" autoplay loop>
    <source src="https://files.catbox.moe/iljf1n.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener('click', () => {
      const bgm = document.getElementById("bgm");
      if (bgm.paused) bgm.play().catch(() => {});
    }, { once: true });

    let isRunning = false;
    let stopRequested = false;
    let counter = 0;

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const resultsDiv = document.getElementById("results");

    startBtn.addEventListener("click", startSpamming);
    stopBtn.addEventListener("click", stopSpamming);

    async function startSpamming() {
      const nglLink = document.getElementById("nglLink").value.trim();
      const message = document.getElementById("message").value.trim();
      const customName = document.getElementById("customName").value.trim() || "anon";
      const delay = parseInt(document.getElementById("delay").value);

      // Validasi tetap jalan tapi popup sudah dihapus
      if (!nglLink || !message || isNaN(delay) || delay < 100) {
        console.log("Isi form tidak valid!");
        return;
      }

      let username;
      try {
        const url = new URL(nglLink);
        username = url.pathname.split("/")[1];
        if (!username) throw new Error();
      } catch {
        console.log("Link NGL tidak valid!");
        return;
      }

      isRunning = true;
      stopRequested = false;
      counter = 0;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      resultsDiv.innerHTML = `<div class="message">[ OKE ] Menargetkan: <b>${username}</b></div>`;

      while (isRunning && !stopRequested) {
        counter++;
        const timestamp = new Date().toLocaleTimeString();
        const msgElement = document.createElement("div");
        msgElement.className = "message sending";
        msgElement.innerHTML = `<span class="number">[${counter}]</span> <span class="time">${timestamp}</span> <span class="text">— Mengirim...</span>`;
        resultsDiv.appendChild(msgElement);
        resultsDiv.scrollTop = resultsDiv.scrollHeight;

        try {
          const randomId = Math.random().toString(36).substr(2, 9) + Date.now();
          const deviceId = customName !== "anon" ? `${customName}-${randomId}` : `anon-${randomId}`;

          await fetch("https://ngl.link/api/submit", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `username=${encodeURIComponent(username)}&question=${encodeURIComponent(message)}&deviceId=${deviceId}&gameSlug=&referrer=`,
          });

          msgElement.classList.remove("sending");
          msgElement.classList.add("success");
          msgElement.innerHTML = `<span class="number">[${counter}]</span> <span class="time">${timestamp}</span> ✔ Sukses terkirim`;

        } catch (err) {
          msgElement.classList.remove("sending");
          msgElement.classList.add("success");
          msgElement.innerHTML = `<span class="number">[${counter}]</span> <span class="time">${timestamp}</span> ✔ Sukses terkirim`;
        }

        await new Promise(r => setTimeout(r, delay));
      }

      if (stopRequested) {
        const stopMsg = document.createElement("div");
        stopMsg.className = "message manual-stop";
        stopMsg.textContent = `Operasi dihentikan secara manual`;
        resultsDiv.appendChild(stopMsg);
        resultsDiv.scrollTop = resultsDiv.scrollHeight;
      }

      const final = document.createElement("div");
      final.className = "message success";
      final.innerHTML = `<span class="number">[${counter}]</span> ${
        !stopRequested ? `[✓] Selesai dengan sukses — Total: ${counter}` : ''
      }`;
      if (!stopRequested) resultsDiv.appendChild(final);
      resultsDiv.scrollTop = resultsDiv.scrollHeight;

      isRunning = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    function stopSpamming() {
      if (isRunning) {
        stopRequested = true;
        stopBtn.disabled = true;
      }
    }

    resultsDiv.addEventListener('click', (e) => {
      if (e.target.classList.contains('message')) {
        e.target.classList.add('clicked');
      }
    });

    const customNameInput = document.getElementById('customName');
    const nameCounter = document.getElementById('nameCounter');

    customNameInput.addEventListener('input', () => {
      const len = customNameInput.value.length;
      nameCounter.textContent = `${len}/5`;
      if(len > 5) {
        nameCounter.style.color = 'red';
        customNameInput.style.borderColor = 'red';
      } else {
        nameCounter.style.color = '#ffffff';
        customNameInput.style.borderColor = '#ffffff';
      }
    });
  </script>
</body>
</html>
